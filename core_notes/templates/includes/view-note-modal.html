<div class="modal fade in" id="update-notes-modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="flex-column">
                    <h3>View Note</h3>
                    <h6 style="color:#8a8a8a;">
                        <i class="fa fa-clock-o"></i> created on <span id="update-info-created"></span> &nbsp;
                        <i class="fa fa-user"></i> by user <span id="update-info-user"></span>
                    </h6>
                </div>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="notes-update-error alert alert-danger" style="display:none;"></div>
                <div class="form-horizontal">
                    <div class="form-group" hidden>
                        <label class="control-label">Action/Type</label>
                        <hr class="m-t-0 m-b-10 border bottom">
                        <input class="form-control" id="update-note-type" readonly>
                    </div>
                    <div class="form-group card">
                        <div class="card-body" id="update-note-entry" style="word-wrap: break-word;"></div>
                        <!--<textarea row="4" class="form-control" id="update-note-entry"></textarea>-->
                    </div>
                    <div class="form-group">
                        <div id="note-assets">
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="display:none;">
                    <button id="request-update-note" data-toggle="tooltip" title="For security and data integrity reasons, directly updating a note isn't possible. Please click to request an update and we will action your request as soon as possible." class="btn btn-danger" id="update-note-request">Request to update/delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
