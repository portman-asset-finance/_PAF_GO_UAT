{% load staticfiles %}
<div class="header navbar ">
    <div class="header-container">
        <div class="nav-logo">
            <a href="{% url 'signin' %}">
                <div class="logo logo-dark" style="background-image: url({% static 'assets/images/logo/logo.png'%})"></div>
                <div class="logo logo-white" style="background-image: url({% static 'assets/images/logo/logo-white.png'%})"></div>
            </a>
        </div>
        <ul class="nav-left">
            <li>
                <a class="sidenav-fold-toggler" href="javascript:void(0);">
                    <i class="mdi mdi-format-indent-decrease"></i>
                </a>
                <a class="sidenav-expand-toggler" href="javascript:void(0);">
                    <i class="mdi mdi-format-indent-decrease"></i>
                </a>
            </li>
        </ul>
        <ul class="nav-right">
            {% if user.is_authenticated %}
                <li class="user-profile m-t-20">
                        <span class="title text-bold text-uppercase "><i>NWCF UAT ENVIRONMENT</i> --  {{ user.get_full_name }}</span>
                </li>
            {% endif %}
            <li class="user-profile dropdown dropdown-animated scale-left">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="mdi mdi-power"></i>
                </a>
                <ul class="dropdown-menu dropdown-sm p-v-0">
                    <li>
                        <a class="nav-link" href="{% url 'signout' %}">
                            <i class="ti-power-off p-r-10"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
