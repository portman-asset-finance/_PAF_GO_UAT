<form method="post" action="{% url 'core_agreement_editor:editor_update' form.instance.pk %}" class="js-editor-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Update Editor</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% include 'includes/partial_editor_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update editor</button>
  </div>
</form>
<script>
    $(function() {
        $('#modal-editor').on('hidden.bs.modal', function () {
 location.reload();
})
    });

</script>
